<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple tool for creating your own custom Skullgirls Mobile fighter cards.">
        <title>Skullgirls Mobile Card Creator</title>
        <link rel="shortcut icon" type="image/png" href="fragment/DiamondLevel.png">
        <link rel="stylesheet" href="index.css"></link>
        <!-- START GIF SUPPORT -->
        <script src="library/libgif-js/libgif.js"></script>
        <script src="library/gif-js/gif.js"></script>
        <script src="library/jszip/jszip.min.js"></script>
        <script src="library/FileSaver-js/FileSaver.min.js"></script>
        <!-- END GIF SUPPORT -->
        <script src="index.js"></script>
    </head>
    <body>
        <div id="menu">
            <h1>
                <a href="https://github.com/Krazete/sgmcard">Skullgirls Mobile Card Creator</a>
            </h1>
            <div class="flexbox">
                <div>
                    <h2>Preview</h2>
                    <div id="preview">
                        <img id="card-back">
                        <div id="card-art-mask-tool">
                            <div id="mask-left"></div>
                            <div id="mask-right"></div>
                            <div id="mask-top"></div>
                            <div id="mask-bottom"></div>
                        </div>
                        <div class="card-art-mask">
                            <img id="art-under">
                        </div>
                        <img id="card-top">
                        <div class="card-art-mask">
                            <img id="art-over">
                        </div>
                        <img id="card-bottom">
                        <img id="card-element-icon">
                        <img id="card-element-left">
                        <img id="card-element-center">
                        <img id="card-element-right">
                        <img id="card-level">
                        <div id="card-energy"></div>
                        <div id="card-art-position-tool">
                            <div id="circle"></div>
                        </div>
                        <input type="text" placeholder="99.9k" id="card-element-text">
                        <input type="text" placeholder="99" id="card-level-text">
                        <input type="text" placeholder="Variant Name" id="card-variant">
                        <input type="text" placeholder="Fighter Name" id="card-fighter">
                    </div>
                </div>
                <div>
                    <div>
                        <h2>Tier</h2>
                        <input type="radio" name="tier" id="option-no-tier">
                        <label for="option-no-tier"><img src="menu/constraints_no.png"></label>
                        <input type="radio" name="tier" id="option-bronze">
                        <label for="option-bronze"><img src="menu/constraints_bronze.png"></label>
                        <input type="radio" name="tier" id="option-silver">
                        <label for="option-silver"><img src="menu/constraints_silver.png"></label>
                        <input type="radio" name="tier" id="option-gold">
                        <label for="option-gold"><img src="menu/constraints_gold.png"></label>
                        <input type="radio" name="tier" id="option-diamond">
                        <label for="option-diamond"><img src="menu/constraints_diamond.png"></label>
                    </div>
                    <div>
                        <h2>Element</h2>
                        <input type="radio" name="element" id="option-no-element">
                        <label for="option-no-element"><img src="menu/ElementalUnknownBackless.png"></label>
                        <input type="radio" name="element" id="option-fire">
                        <label for="option-fire"><img src="menu/ElementalFireBackless.png"></label>
                        <input type="radio" name="element" id="option-water">
                        <label for="option-water"><img src="menu/ElementalWaterBackless.png"></label>
                        <input type="radio" name="element" id="option-wind">
                        <label for="option-wind"><img src="menu/ElementalWindBackless.png"></label>
                        <input type="radio" name="element" id="option-light">
                        <label for="option-light"><img src="menu/ElementalLightBackless.png"></label>
                        <input type="radio" name="element" id="option-dark">
                        <label for="option-dark"><img src="menu/ElementalDarkBackless.png"></label>
                        <input type="radio" name="element" id="option-neutral">
                        <label for="option-neutral"><img src="menu/ElementalNeutralBackless.png"></label>
                    </div>
                    <div>
                        <h2>Energy</h2>
                        <input type="radio" name="energy" id="option-no-energy">
                        <label for="option-no-energy"></label>
                        <input type="radio" name="energy" id="option-yellow">
                        <label for="option-yellow"><img src="fragment/EnergyIcon.png"></label>
                        <input type="radio" name="energy" id="option-blue">
                        <label for="option-blue"><img src="fragment/EnergyIcon-Blue.png"></label>
                        <input type="radio" name="energy" id="option-blank">
                        <label for="option-blank"><img src="fragment/EnergyBlank.png"></label>
                    </div>
                    <div>
                        <h2>Art</h2>
                        <h3>Image</h3>
                        <input type="file" accept="image/*" id="option-art">
                        <div class="flexbox">
                            <div>
                                <h3>Position</h3>
                                <input type="radio" name="position" id="option-move">
                                <label for="option-move"><img src="menu/Drag1F.png"></label>
                                <label>X:</label>
                                <input type="number" placeholder="198" value="198" id="option-x">
                                <label>Y:</label>
                                <input type="number" placeholder="198" value="198" id="option-y">
                                <br>
                                <input type="radio" name="position" id="option-scale">
                                <label for="option-scale"><img src="menu/Drag1F.png"> <img src="menu/Drag1F.png"></label>
                                <label>Width:</label>
                                <input type="number" min="0" placeholder="295" value="295" id="option-width">
                                <br>
                                <input type="radio" name="position" id="option-rotate">
                                <label for="option-rotate"><img src="menu/Drag1F.png"></label>
                                <label>Angle:</label>
                                <input type="number" min="0" max="360" placeholder="0" value="0" id="option-angle">
                            </div>
                            <div>
                                <h3>Overlap</h3>
                                <input type="radio" name="overlap" id="option-under">
                                <label for="option-under"><img src="menu/LossMark.png"></label>
                                <input type="radio" name="overlap" id="option-over">
                                <label for="option-over"><img src="menu/Checkmark.png"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>Custom Gradient Map</h2>
                <h3>Front</h3>
                <div class="flexbox">
                    <div>
                        <input type="radio" name="fg" id="option-fg-default">
                        <label for="option-fg-default"><img src="menu/LossMark.png"></label>
                        <input type="radio" name="fg" id="option-fg-override">
                        <label for="option-fg-override"><img src="menu/Checkmark.png"></label>
                    </div>
                    <div id="fg-submenu">
                        <div id="fg-preview"></div>
                        <input type="text" placeholder="brown 33%, chocolate 67%" id="option-fg">
                        <input type="radio" name="fg-map" id="option-fg-custom">
                        <label for="option-fg-custom"><img src="menu/ElementalUnknownBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-bronze">
                        <label for="option-fg-bronze"><img src="menu/constraints_bronze.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-silver">
                        <label for="option-fg-silver"><img src="menu/constraints_silver.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-gold">
                        <label for="option-fg-gold"><img src="menu/constraints_gold.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-fire">
                        <label for="option-fg-fire"><img src="menu/ElementalFireBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-water">
                        <label for="option-fg-water"><img src="menu/ElementalWaterBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-wind">
                        <label for="option-fg-wind"><img src="menu/ElementalWindBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-light">
                        <label for="option-fg-light"><img src="menu/ElementalLightBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-dark">
                        <label for="option-fg-dark"><img src="menu/ElementalDarkBackless.png"></label>
                        <input type="radio" name="fg-map" id="option-fg-neutral">
                        <label for="option-fg-neutral"><img src="menu/ElementalNeutralBackless.png"></label>
                    </div>
                </div>
                <h3>Back</h3>
                <div class="flexbox">
                    <div>
                        <input type="radio" name="bg" id="option-bg-default">
                        <label for="option-bg-default"><img src="menu/LossMark.png"></label>
                        <input type="radio" name="bg" id="option-bg-override">
                        <label for="option-bg-override"><img src="menu/Checkmark.png"></label>
                    </div>
                    <div id="bg-submenu">
                        <div id="bg-preview"></div>
                        <input type="text" placeholder="tan 0%, wheat 50%, beige 100%" id="option-bg">
                        <input type="radio" name="bg-map" id="option-bg-custom">
                        <label for="option-bg-custom"><img src="menu/ElementalUnknownBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-fire">
                        <label for="option-bg-fire"><img src="menu/ElementalFireBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-water">
                        <label for="option-bg-water"><img src="menu/ElementalWaterBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-wind">
                        <label for="option-bg-wind"><img src="menu/ElementalWindBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-light">
                        <label for="option-bg-light"><img src="menu/ElementalLightBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-dark">
                        <label for="option-bg-dark"><img src="menu/ElementalDarkBackless.png"></label>
                        <input type="radio" name="bg-map" id="option-bg-neutral">
                        <label for="option-bg-neutral"><img src="menu/ElementalNeutralBackless.png"></label>
                    </div>
                </div>
                <input type="color" id="abc">
                <label for="abc" id="abc-label">Color Picker (Beta)</label>
            </div>
            <input type="button" value="Create Card" id="option-render">
            <div id="render-image"></div>
            <div class="hidden" id="render-disclaimer">
                This website isn't too good at generating GIFs.
                <div id="render-zip"></div>
                Then go to <a target="_blank" href="https://ezgif.com/maker">ezgif</a> to make a better GIF than the one you see above.
            </div>
        </div>
    </body>
</html>
