<!doctype html>
<html>
    <head>
        <title>Skullgirls Mobile Card Creator</title>
        <link rel="stylesheet" href="index.css"></link>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="menu">
            <h1>Skullgirls Mobile Card Creator</h1>
            <div class="column">
                <h2>Preview</h2>
                <div id="preview">
                    <img id="card-back">
                    <div id="card-art-mask-tool">
                        <div id="mask-left"></div>
                        <div id="mask-right"></div>
                        <div id="mask-top"></div>
                        <div id="mask-bottom"></div>
                    </div>
                    <div class="card-art-mask">
                        <img id="card-art-under">
                    </div>
                    <img id="card-top">
                    <div class="card-art-mask">
                        <img id="card-art-over">
                    </div>
                    <img id="card-bottom">
                    <img id="card-element-icon">
                    <img id="card-element-left">
                    <img id="card-element-center">
                    <img id="card-element-right">
                    <img id="card-level">
                    <div id="card-energy"></div>
                    <div id="card-art-position-tool">
                        <div id="circle"></div>
                    </div>
                    <input type="text" placeholder="99.9k" id="card-element-text">
                    <input type="text" placeholder="99" id="card-level-text">
                    <input type="text" placeholder="Variant Name" id="card-variant">
                    <input type="text" placeholder="Fighter Name" id="card-fighter">
                </div>
            </div>
            <div class="column">
                <div>
                    <h2>Tier</h2>
                    <input type="radio" name="option-tier" id="option-no-tier">
                    <label for="option-no-tier"><img src="menu/constraints_no.png"></label>
                    <input type="radio" name="option-tier" id="option-bronze">
                    <label for="option-bronze"><img src="menu/constraints_bronze.png"></label>
                    <input type="radio" name="option-tier" id="option-silver">
                    <label for="option-silver"><img src="menu/constraints_silver.png"></label>
                    <input type="radio" name="option-tier" id="option-gold">
                    <label for="option-gold"><img src="menu/constraints_gold.png"></label>
                    <input type="radio" name="option-tier" id="option-diamond">
                    <label for="option-diamond"><img src="menu/constraints_diamond.png"></label>
                </div>
                <div>
                    <h2>Element</h2>
                    <input type="radio" name="option-element" id="option-no-element">
                    <label for="option-no-element"><img src="menu/ElementalUnknownBackless.png"></label>
                    <input type="radio" name="option-element" id="option-fire">
                    <label for="option-fire"><img src="menu/ElementalFireBackless.png"></label>
                    <input type="radio" name="option-element" id="option-water">
                    <label for="option-water"><img src="menu/ElementalWaterBackless.png"></label>
                    <input type="radio" name="option-element" id="option-wind">
                    <label for="option-wind"><img src="menu/ElementalWindBackless.png"></label>
                    <input type="radio" name="option-element" id="option-light">
                    <label for="option-light"><img src="menu/ElementalLightBackless.png"></label>
                    <input type="radio" name="option-element" id="option-dark">
                    <label for="option-dark"><img src="menu/ElementalDarkBackless.png"></label>
                    <input type="radio" name="option-element" id="option-neutral">
                    <label for="option-neutral"><img src="menu/ElementalNeutralBackless.png"></label>
                </div>
                <div>
                    <h2>Energy</h2>
                    <input type="radio" name="option-energy" id="option-no-energy">
                    <label for="option-no-energy"></label>
                    <input type="radio" name="option-energy" id="option-yellow">
                    <label for="option-yellow"><img src="fragment/EnergyIcon.png"></label>
                    <input type="radio" name="option-energy" id="option-blue">
                    <label for="option-blue"><img src="fragment/EnergyIcon-Blue.png"></label>
                    <input type="radio" name="option-energy" id="option-blank">
                    <label for="option-blank"><img src="fragment/EnergyBlank.png"></label>
                </div>
                <div>
                    <h2>Art</h2>
                    <h3>Image</h3>
                    <input type="file" accept="image/*" id="option-art">
                    <h3>Overlap</h3>
                    <input type="radio" name="option-overlap" id="option-under">
                    <label for="option-under"><img src="menu/LossMark.png"></label>
                    <input type="radio" name="option-overlap" id="option-over">
                    <label for="option-over"><img src="menu/Checkmark.png"></label>
                    <h3>Position</h3>
                    <input type="radio" name="option-art-tool" id="option-move">
                    <label for="option-move"><img src="menu/Drag1F.png"></label>
                    <label>X:</label>
                    <input type="number" placeholder="198" value="198" id="option-x">
                    <label>Y:</label>
                    <input type="number" placeholder="198" value="198" id="option-y">
                    <br>
                    <input type="radio" name="option-art-tool" id="option-scale">
                    <label for="option-scale"><img src="menu/Drag1F.png"> <img src="menu/Drag1F.png"></label>
                    <label>Width:</label>
                    <input type="number" min="0" placeholder="295" value="295" id="option-width">
                    <br>
                    <input type="radio" name="option-art-tool" id="option-rotate">
                    <label for="option-rotate"><img src="menu/Drag1F.png"></label>
                    <label>Angle:</label>
                    <input type="number" min="0" max="360" placeholder="0" value="0" id="option-angle">
                </div>
            </div>
            <div>
                <h2>Custom Gradient Map</h2>
                <h3>Foreground</h3>
                <input type="radio" name="option-foreground" id="option-default-foreground">
                <label for="option-default-foreground"><img src="menu/LossMark.png"></label>
                <input type="radio" name="option-foreground" id="option-custom-foreground">
                <label for="option-custom-foreground"><img src="menu/Checkmark.png"></label>
                <input type="text" placeholder="black 0%, brown 33%, chocolate 67%, white 100%" id="option-foreground">
                <div class="gradient-foreground"></div>
                <h3>Background</h3>
                <input type="radio" name="option-background" id="option-default-background">
                <label for="option-default-background"><img src="menu/LossMark.png"></label>
                <input type="radio" name="option-background" id="option-custom-background">
                <label for="option-custom-background"><img src="menu/Checkmark.png"></label>
                <input type="text" placeholder="black 0%, brown 33%, chocolate 67%, white 100%" id="option-background">
                <div class="gradient-background"></div>
            </div>
            <input type="button" value="Create Card" id="option-render">
            <div id="render">
                <a target="_blank" download="card.png" id="render-link">
                    <img id="render-image">
                </a>
            </div>
        </div>
    </body>
</html>
